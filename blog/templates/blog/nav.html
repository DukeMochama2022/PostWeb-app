
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
          position: fixed;
          top: 0;
          width: 100%;
          margin:0 auto;
          background-color: #2c3e50;
          padding: 15px 30px;
          z-index: 1000;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
      
        nav ul {
          display: flex;
          justify-content: flex-end;
          gap: 30px;
          list-style: none;
          margin: 0;
          padding: 0;
        }
      
        nav a {
          color: #fff;
          text-decoration: none;
          font-weight: bold;
          font-family: 'Segoe UI', sans-serif;
          font-size: 1.2rem;
          transition: color 0.3s;
        }
      nav .logout{
        background-color:red;
        color:#ffff;
        padding:6px 16px;
        border-radius:4px;
      }

      nav .logout:hover{
        color:#ffff;
      }
        nav a:hover {
          color: #f39c12;
        }
      
        /* Responsive: collapse on small screens (optional burger menu can be added later) */
        @media (max-width: 768px) {
          nav ul {
            flex-direction: column;
            align-items: flex-start;
          }
        }
      
        body {
          padding-top: 70px; /* prevents content from hiding behind the fixed navbar */
        }
      </style>
</head>
<body>
    <nav>
        <ul style="list-style: none; display: flex; gap: 20px; padding: 10px;">
              <li><a href="{% url 'blog:posts' %}">Home</a></li>
              <li><a href="{% url 'blog:about' %}">About</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'blog:post-create' %}">New Post</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
              <li><a class="logout" href="{% url 'logout' %}">Logout</a></li>
            {%else%}
              <li><a href="{% url 'login' %}">Login</a></li>
              <li><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
           
        </ul>
    </nav>
    <hr>
</body>
</html>
